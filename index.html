<!DOCTYPE html>
<html lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ran Weather</title>
       <link rel="stylesheet" href="app.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <main>
            <h3>Ranx Weather</h3>
            
            <button class="geolocation" id="lat-long">Click for your location</button>
            <hr>
            <h4>OR</h4>
            <br>
            <form action="">
                <input type="text"  id="search_value">
                <button><i class="fa fa-search"></i></button>
            </form>
            
            <section class="result">
                <figure class="name" id="city">
                    <figcaption>India</figcaption>
                    <img src="https://flagsapi.com/IN/shiny/32.png" alt="">
                </figure>
                <figure class="temperature" id="temperature">
                    <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="">
                    <figcaption>
                        <span>31</span>
                        <sup>0</sup>
                    </figcaption>
                </figure>
                <p class="description">Over Clouds</p>
                <ul>
                    <li>
                        <span>Clouds</span>
                        <i class="fa-solid fa-cloud"></i>
                        <span id="cloud">98</span>
                    </li>
                    <li>
                        <span>Humidity</span>
                        <i class="fa fa-droplet"></i>
                        <span id="humidity">98</span>
                    </li>
                    <li>
                        <span>Wind</span>
                        <i class="fa-solid fa-wind"></i>
                        <span id="wind">98</span>
                    </li>
                </ul>
            </section>
        </main>
        <script src="app.js"></script>
    </body>
</html>
